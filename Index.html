<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    

    <title>JSON 101</title>
</head>
<body>
        <ul id="people"></ul>
    <!--This below connects and get the json records-->
    <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  var response = JSON.parse(xhttp.responseText);
                  var people = response.people;
      
                  var output = '';
                  for(var i = 0;i < people.length;i++){
                    output += '<li>'+people[i].name+'</li>'; //store in variable the HTML + Data
                  }
                  document.getElementById('people').innerHTML = output; // Populate HTML <ul> element with markUp
                }
            };
            xhttp.open("GET", "intro.json", true);
            xhttp.send();



    </script>



    
    
</body>
</html>
